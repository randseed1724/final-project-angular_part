
<div class="col-xs-6">
  <h3> Sign Up </h3>

  <div class="well">


      <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

      <form id="loginForm" (ngSubmit)="submitSignup()">

      <div class="form-group">
        <label  for="email-input" class="control-label" > Email </label>
        <input  id="email-input" type="email" placeholder="mcp@example.com"
            [(ngModel)]="newUser.signupEmail" name="signupEmail" class="form-control">
      </div>

        <div class="form-group">
        <label class="control-label" for="password-input"> Password </label>
        <input  id="password-input" type="password" placeholder="*****"
            [(ngModel)]="newUser.signupPassword" name="signupPassword" class="form-control">
      </div>

        <button id="hideModel" (click)="submitSignup()" class="btn btn-success btn-block" > Sign Up </button>
      </form>

  </div>
</div>

<script>

var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
