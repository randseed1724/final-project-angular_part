
<!-- Button to open the modal login form -->


  <li class="nav-item" *ngIf="!booleanito2" id="login"><a onclick="document.getElementById('id01').style.display='block'">Login/Signup</a></li>

<!-- The Modal -->
<div *ngIf="!booleanito" id="id01" class="modal">

  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->

  <div id="login-overlay" class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
   <button type="button"  onclick="document.getElementById('id01').style.display='none'" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
   <h4 class="modal-title" id="myModalLabel">Welcome!</h4>
</div>
<div class="modal-body">
   <div class="row">
       <div class="col-xs-6">
         <h3> Log In </h3>

           <div class="well">

               <form (ngSubmit)="submitLogin()" id="loginForm" >
                   <div class="form-group">
                       <label for="email-input" class="control-label">Email</label>
                       <input id="email-input" type="email" class="form-control"
                       [(ngModel)]="formEmail" name="formEmail" title="Please enter you username" placeholder="example@gmail.com">
                   </div>
                   <div class="form-group">
                       <label for="password-input" class="control-label">Password</label>
                       <input id="password-input" [(ngModel)]="formPassword" name="formPassword" type="password" class="form-control"  placeholder="*******"  title="Please enter your password">
                   </div>
                   <div id="loginErrorMsg" class="alert alert-error hide">{{ errorMessage }}</div>

                   <button (click)="submitLogin()" type="submit" class="btn btn-success btn-block">Login</button>
               </form>
           </div>
       </div>
       <div  class="col-xs-6 ide">
           <p class="lead ide">Register now for <span class="text-success">FREE</span></p>
           <ul class="list-unstyled ide" style="line-height: 2">
               <li><span class="fa fa-check text-success"></span> See all your orders</li>
               <li><span class="fa fa-check text-success"></span> Fast re-order</li>
               <li><span class="fa fa-check text-success"></span> Save your favorites</li>
               <li><span class="fa fa-check text-success"></span> Fast checkout</li>
               <li><span class="fa fa-check text-success"></span> Get a gift <small>(only new customers)</small></li>
               <li><a href="/read-more/"><u>Read more</u></a></li>
           </ul>
           <p><a [routerLink]="['new-customer']" class=" ide btn btn-info btn-block">Yes please, register now!</a></p>
       </div>
       <app-signup></app-signup>
       <div class="login">
         <button id="facebook"><a href="/auth/facebook">Log In with Facebook</a></button>
         <!-- <button id="google"><a href="/auth/google">Log In with Google</a></button> -->
       <hr />

       </div>
   </div>
</div>
</div>
</div>
</div>


<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    if ( !$("#login") ) {
      modal.style.display = "none";
    }
}


</script>
